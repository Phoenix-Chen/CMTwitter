{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CMTwitter</title>
        
        <!-- Bootstrap Core CSS -->
        <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        
        <!-- Custom CSS -->
        <link href="{% static "CSS/index.css" %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" onclick="toIndex()">CMTwitter</a>
                </div>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search User..." list="userlist" id="searchbar" oninput="searchUser()">
                            <datalist id="userlist">
                                
                            </datalist>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="logoutBtn"> LOGOUT </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div id="status-container" class="col-md-offset-2 col-md-8"></div>
                
            </div>
        </div>
        <div id="add-message-icon" data-toggle="modal" data-target="#addMessage"></div>
        <div class="modal fade" id="addMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add status</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <!-- label for="addMessageTextarea">add:</label-->
                            <textarea class="form-control" id="addMessageTextarea" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="addMessageBtn" type="button" class="btn btn-info">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery -->
        <script src="{% static "JS/jquery-3.1.0.min.js" %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
        
        <!-- Custom JavaScript -->
        <script src="{% static "JS/index.js" %}"></script>
        <script src="{% static "JS/navbar.js" %}"></script>
    </body>
</html>
